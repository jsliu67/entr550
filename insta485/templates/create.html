{% extends "base.html" %}

{% block logged_info %}
<a href="/accounts/login/">login</a>
{% endblock %}

{% block content %}
<form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
    <label for="photo">Photo</label>
    <input type="file" name="file" id="photo" required/>
    <label for="fname">Name</label>
    <input type="text" name="fullname" id="fname" placeholder="Your full name..." required/>
    <label for="uname">Username</label>
    <input type="text" name="username" id="uname" placeholder="Your username..." required/>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Your email..." required/>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Your password..." required/>
    <input type="submit" name="signup" value="sign up"/>
    <input type="hidden" name="operation" value="create"/>
</form>
<div>
    <p>Have an account? <a href="/accounts/login/"><strong>Log in</strong></a></p>
</div>
{% endblock %}
