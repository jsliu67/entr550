{% extends "base.html" %}

{% block logged_info %}
<a href="/accounts/login/">login</a>
{% endblock %}

{% block content %}
<div class="feed">
    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
        <label for="user">Username</label>
        <input type="text" name="username" id="user" placeholder="Your username..." required/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Your password..." required/>
        <input type="submit" value="login"/>
        <input type="hidden" name="operation" value="login"/>
    </form>
</div>
<div>
    <p>Don't have an account? <a href="/accounts/create/"><strong>Sign up</strong></a></p>
</div>
{% endblock %}
